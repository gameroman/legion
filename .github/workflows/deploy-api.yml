name: Deploy API to Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'shared/**'
      - 'firebase.json'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest
    
    # Only run on main branch pushes (skip PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install API dependencies
        run: |
          cd api/functions
          bun ci

      - name: Lint API
        run: |
          cd api/functions
          bun run lint
        continue-on-error: true

      - name: Build API
        run: |
          cd api/functions
          bun run build
        env:
          DEPLOY: true

      - name: Deploy to Firebase Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          DEPLOY: true
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deployment summary
        run: |
          echo "ðŸš€ API deployed successfully to Firebase Functions!"
          echo "Functions URL: https://us-central1-legion-32c6d.cloudfunctions.net"
