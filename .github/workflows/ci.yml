name: CI - Tests and Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Run tests for server
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install server dependencies
        run: |
          cd server
          bun ci

      - name: Run server tests
        run: |
          cd server
          bun run test

      - name: Upload server coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
        continue-on-error: true

  # Lint and build client
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install client dependencies
        run: |
          cd client
          bun ci

      - name: Build client
        run: |
          cd client
          bun run build
        env:
          NODE_ENV: production

  # Build and lint API
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install API dependencies
        run: |
          cd api/functions
          bun ci

      - name: Lint API
        run: |
          cd api/functions
          bun run lint
        continue-on-error: true

      - name: Build API
        run: |
          cd api/functions
          bun run build
        env:
          DEPLOY: true

  # Build matchmaker
  build-matchmaker:
    name: Build Matchmaker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install matchmaker dependencies
        run: |
          cd matchmaker
          bun ci

      - name: Build matchmaker
        run: |
          cd matchmaker
          bun run build
