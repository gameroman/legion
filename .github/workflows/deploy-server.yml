name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    
    # Only run on main branch pushes (skip PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.6

      - name: Install server dependencies
        run: |
          cd server
          bun ci

      - name: Run tests
        run: |
          cd server
          bun run test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            -f server/Dockerfile.prod \
            -t gcr.io/legion-32c6d/server:${{ github.sha }} \
            -t gcr.io/legion-32c6d/server:latest \
            --platform linux/amd64 \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/legion-32c6d/server:${{ github.sha }}
          docker push gcr.io/legion-32c6d/server:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy server \
            --image gcr.io/legion-32c6d/server:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10

      - name: Deployment summary
        run: |
          echo "ðŸš€ Server deployed successfully!"
          echo "Image: gcr.io/legion-32c6d/server:${{ github.sha }}"
          echo "Service URL: $(gcloud run services describe server --region=us-central1 --format='value(status.url)')"
