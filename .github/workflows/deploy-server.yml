name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    
    # Only run on main branch pushes (skip PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Run tests
        run: |
          cd server
          npm ci
          npm test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            -f server/Dockerfile.prod \
            -t gcr.io/legion-32c6d/server:${{ github.sha }} \
            -t gcr.io/legion-32c6d/server:latest \
            --platform linux/amd64 \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/legion-32c6d/server:${{ github.sha }}
          docker push gcr.io/legion-32c6d/server:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy server \
            --image gcr.io/legion-32c6d/server:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10

      - name: Deployment summary
        run: |
          echo "ðŸš€ Server deployed successfully!"
          echo "Image: gcr.io/legion-32c6d/server:${{ github.sha }}"
          echo "Service URL: $(gcloud run services describe server --region=us-central1 --format='value(status.url)')"
