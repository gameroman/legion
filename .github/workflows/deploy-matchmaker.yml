name: Deploy Matchmaker to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'matchmaker/**'
      - 'shared/**'
      - '.github/workflows/deploy-matchmaker.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy Matchmaker
    runs-on: ubuntu-latest
    
    # Only run on main branch pushes (skip PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build \
            -f matchmaker/Dockerfile.prod \
            -t gcr.io/legion-32c6d/matchmaker2:${{ github.sha }} \
            -t gcr.io/legion-32c6d/matchmaker2:latest \
            --platform linux/amd64 \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/legion-32c6d/matchmaker2:${{ github.sha }}
          docker push gcr.io/legion-32c6d/matchmaker2:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy matchmaker2 \
            --image gcr.io/legion-32c6d/matchmaker2:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10

      - name: Deployment summary
        run: |
          echo "ðŸš€ Matchmaker deployed successfully!"
          echo "Image: gcr.io/legion-32c6d/matchmaker2:${{ github.sha }}"
          echo "Service URL: $(gcloud run services describe matchmaker2 --region=us-central1 --format='value(status.url)')"
